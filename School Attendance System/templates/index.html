<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
</head>
<body>
    <h2>Students</h2>
    <ul>
        {% for student in students %}
            <li>{{ student[1] }} (ID: {{ student[0] }})</li>
        {% endfor %}
    </ul>
    <h2>Mark Attendance</h2>
    <form action="{{ url_for('attendance') }}" method="POST">
        <label for="student_id">Student ID:</label>
        <input type="number" name="student_id" required><br>
        
        <label for="subject_id">Subject ID:</label>
        <input type="number" name="subject_id" required><br>
        
        <label for="attendance_date">Date:</label>
        <input type="date" name="attendance_date" required><br>
        
        <label for="status">Status:</label>
        <select name="status">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select><br>
        
        <button type="submit">Submit Attendance</button>
    </form>
</body>
</html>
